{% extends 'layouts/base.html' %}

{% block title %} {% endblock title %}

{% block content %}

  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">

        </div>
      </div>
    </div>
  </div>
  
  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
          <!-- Card header -->
          <div class="card-header border-0">
            <h3 class="mb-0">Users </h3>
            <hr>

          </div>
          <!-- Form -->
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">User information</h6>
              <div class="pl-lg-4">
                <div class="row">
                    
                 <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Username</label>
                      <input type="text" id="input-username" class="form-control" value="{{ user.username }}" readonly>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">First Name</label>
                      <input type="email" id="input-email" class="form-control" value="{{ user.first_name }}" readonly >
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Last Name</label>
                      <input type="email" id="input-email" class="form-control" value="{{ user.last_name }}" readonly >
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Mail Adress</label>
                      <input type="email" id="input-email" class="form-control" value="{{ user.email }}" readonly >
                    </div>
                  </div>
                  
                  <div class="form-group">
                      <label class="form-control-label" for="input-email">Password</label>
                      <input type="email" id="input-email" class="form-control" placeholder="**** Password ****" readonly >
                    </div>
                  </div>
                  {%if user.is_staff != 1  %}
                  <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                    <div class="d-flex justify-content-between">
                      <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-default float-right"> Delete ?</a>
                   </div>
                  </div>
                  {% endif %}
                  
                </div>
                
              </div>
                        
            </form>
          </div>



          



        </div>
      </div>
    </div>

    {% include "includes/footer.html" %}

  </div>






{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
