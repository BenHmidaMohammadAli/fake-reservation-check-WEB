{% extends 'layouts/base.html' %}

{% block title %} {% endblock title %}

{% block content %}

  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">

        </div>
      </div>
    </div>
  </div>
  
  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
          <!-- Card header -->
          <div class="card-header border-0">
            <h3 class="mb-0">Passengers </h3>
            <hr>

          </div>
          <!-- Form -->
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">Passenger information</h6>
              <div class="pl-lg-4">
                <div class="card-header border-0">
                  <h3 class="mb-0">Flight Name {{ flight.flight_name}}</h3>
                  <hr>
                </div>
                <div class="row">

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Flight UID</label>
                      <input type="text" id="input-username" class="form-control" placeholder="Username" value="{{ flight.flight_UID}}" readonly>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Flight Start</label>
                      <input type="text" id="input-username" class="form-control" placeholder="Username" value="{{ flight.flight_start}}" readonly>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Flight end</label>
                      <input type="text" id="input-username" class="form-control" placeholder="Username" value="{{ flight.flight_end}}" readonly>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Flight Start Aireport</label>
                      <input type="text" id="input-username" class="form-control" placeholder="Username" value="{{ flight.From}}" readonly>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Flight Distination</label>
                      <input type="text" id="input-username" class="form-control" placeholder="Username" value="{{ flight.To}}" readonly>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Flight Duration (hour)</label>
                      <input type="text" id="input-username" class="form-control" placeholder="Username" value="{{ flight.flight_duration}}" readonly>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Route </label>
                      <input type="text" id="input-username" class="form-control" placeholder="Username" value="{{ flight.route}}" readonly>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Flight available</label>
                      <input type="text" id="input-username" class="form-control" placeholder="Username" value="{{ flight.available}}" readonly>
                    </div>
                  </div>

                  <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                    <div class="d-flex justify-content-between">
                      <a href="{% url 'delete_flight' flight.id %}" class="btn btn-sm btn-default float-right"> Delete ?</a>
                    </div>
                  </div>
                  
                  
                </div>
                
              </div>
                        
            </form>
          </div>



          



        </div>
      </div>
    </div>

    {% include "includes/footer.html" %}

  </div>






{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
