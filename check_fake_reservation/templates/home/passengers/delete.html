{% extends 'layouts/base.html' %}

{% block title %} {% endblock title %}

{% block content %}

  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">

        </div>
      </div>
    </div>
  </div>
  
  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
          <!-- Card header -->
          <div class="card-header border-0">
            <h3 class="mb-0">Passengers </h3>
            <hr>

          </div>
          <!-- Form -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="card card-body">
            
            
                  <p>Are you sure you want to delete " {{passenger}} "?</p>
            
                  <form action="{% url 'delete_passenger' passenger.id  %}" method="POST">
				
                    {% csrf_token %}
                    <a class="btn btn-warning" href="{% url 'passenger_list' %}">Cancel</a>
            
                    <input class="btn btn-danger" type="submit" name="Confirm">
                  </form>
                </div>
              </div>
            </div>
         



          </div>



          



        </div>
      </div>
    </div>

    {% include "includes/footer.html" %}

  </div>






{% endblock content %}
